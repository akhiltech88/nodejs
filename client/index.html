<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/stylesheets/bootstrap_style.css"> 
        <script src= "./assets/javascripts/angular.js"></script> 
<script data-require="angular-route@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular-route.js"></script>
        <script src="./modules/index.js"></script>
    </head>
    <body ng-app="loginApp">
        <div class="container">
<div ng-view></div>
	   <div class="col-sm-10"  ng-controller="loginController">
                <div class="page-header"><h1>Login</h1></div> 
		
                <form name="loginForm" ng-submit="submitForm()">                 
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="name" class="form-control" ng-model="login.name" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="login.password" required>
                    </div>                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </div>
    </body>
</html>
