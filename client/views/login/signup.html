<div class="col-sm-10">
                <div class="page-header"><h1>Sign Up</h1></div> 		
                <form name="newForm" ng-submit="newForm()">                 
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="name" class="form-control" ng-model="new.name" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="new.password" required>
                    </div>                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
